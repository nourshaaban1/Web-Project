<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Styles/sign-in.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
  <title>Sign-up Form</title>
  <script src="/JS/sign-in.js" defer></script>
</head>
<body>
  <header>
    <nav>
        <div class="container">
                <div class="nav"> 
                    <div class="logo"><h2><a href="#">Alphapet</a></h2></div>
                    <div class="links">
                        <ul>
                            <li><a href="#">home</a></li>
                            <li><a href="#about">about</a></li>
                            <li><a href="#categories">categories</a></li>
                            <li><a href="#About">contact us</a></li>
                        </ul>
                        <div class="log">
                            <ul>
                                <li><a href="sign-in.html">sign in</a></li>
                                <li><a href="log-in.html">log in</a></li>
                            </ul>
                        </div>
                    </div>
            </div>
        </div>
    </nav>
  </header>
  <!-- Sign-up form start -->
  <div class="sign-up">
    <div class="info">
      <div class="header">
        <h1>Join Our Library!</h1>
        <p>Feel free to join as an admin or user to grow our community.</p>
      </div>
      <div class="register">
        <form action="#" id="signup-form">
          <section class="user">
            <label for="Username" >Username</label>
            <input type="text" name="Username" id="Username" placeholder="Username" >
            <i class='bx bxs-check-circle' id="check"></i>
            <i class='bx bxs-x-circle' id="wrong"></i>
            <p></p>
          </section>

          <section class="Password"></section>
            <label for="Password">Password</label>
            <input type="password" name="Password" id="Password" placeholder="Password" >
            <i class='bx bxs-check-circle' id="check"></i>
            <i class='bx bxs-x-circle' id="wrong"></i>
            <p></p>
            
            <label for="confirm-Password">Confirm Password</label>
            <input type="password" name="confirm-Password" id="confirm-Password" placeholder="Confirm Password" >
            <i class='bx bxs-check-circle' id="check"></i>
            <i class='bx bxs-x-circle' id="wrong"></i>
            <p></p>
            
          </section>

            <br>

          <label for="user" style="font-size: 16px; display: inline-block;" class="radio">
            User
            <input type="radio" name="type" id="user" value="user" checked> 
            <span></span>
          </label>
          
          <br>

          <label for="admin" style="font-size: 16px; display: inline-block;" class="radio">
            Admin
            <input type="radio" name="type" id="admin" value="admin">
            <span></span>
          </label> 
          
          <br>
          <br>

          <input type="submit">
        </form>
      </div>
    </div>
    <div class="img"></div>
  </div>
</body>
</html>
