{% extends 'layout.html' %}
{% load static %}

{% block headers %}
    <title>Add new book</title>
    <script src="{% static 'scripts/edit-book.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'css/upload-book.css' %}">
{% endblock %} 

{% block content %}  
    <main>
        <form class="upload-form" id="upload-form" method="POST">
            {% csrf_token %}
            <h2 class="info-header">Edit Book: {{ book.title }}</h2>
            <ul class="info-list">
                <li class="info-item">
                    <label for="id_title">Book title:</label>
                    <input id="book-title" type="text" name="title" value="{{ book.title }}" required>
                </li>
                <li class="info-item">
                    <label for="id_author">Author name:</label>
                    <input id="author" type="text" name="author" value="{{ book.author }}" required>
                </li>
                <li class="info-item">
                    <label for="id_publisher">Publisher:</label>
                    <input id="publisher" type="text" name="publisher" value="{{ book.publisher }}" required>
                </li>
                <li class="info-item">
                    <label for="id_category">Categories:</label>
                    <input id="category" type="text" name="category" value="{{ book.category }}" required>
                </li>
                <li class="info-item">
                    <label for="id_isbn">ISBN:</label>
                    <input id="isbn" type="text" name="isbn" value="{{ book.isbn }}" required>
                </li>
                <div class="small-list">
                    <li class="info-item">
                        <label for="id_pages">No.Pages:</label>
                        <input id="pages" type="number" name="pages" value="{{ book.pages }}" required>
                    </li>
                    <li class="info-item">
                        <label for="id_edition">Edition:</label>
                        <input id="edition" type="number" name="edition" value="{{ book.edition }}" required>
                    </li>
                    <li class="info-item">
                        <label for="id_rating">Rating(Out of 5):</label>
                        <input id="rating" type="text" name="rating" value="{{ book.rating }}" required>
                    </li>
                </div>
                <li class="info-item">
                    <label for="id_about">About book:</label>
                    <textarea id="about" name="about" required>{{ book.about }}</textarea>   
                </li>
                <li class="info-item">
                    <label for="id_summary">Summary:</label>
                    <textarea id="summary" name="summary" required>{{ book.summary }}</textarea>
                </li>
                <li class="info-item">
                    <label for="id_cover">Book cover URL:</label>
                    <input id="book-cover" type="text" name="cover" value="{{ book.cover }}" required>    
                </li>
                <li class="info-item">
                    <label for="id_status">Status:</label>
                    <select id="status" name="status" required>
                        <option value="Available" {% if book.status == 'Available' %} selected {% endif %}>Available</option>
                        <option value="Unavailable" {% if book.status == 'Unavailable' %} selected {% endif %}>Unavailable</option>
                    </select>
                </li>
            </ul>
            <button type="submit" value="save" id="save-changes">Save Changes</button>
        </form>
    </main>
{% endblock %}
