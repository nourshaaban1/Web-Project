<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Add new book</title>
    <script src="{% static 'scripts/edit-book.js' %}" defer></script>
    <link rel="icon" type="image/png" href="{% static 'Photos/Icon.png' %}" sizes="32x32">
    <link rel="stylesheet" href="{% static 'css/nav-bar.css' %}">
    <link rel="stylesheet" href="{% static 'css/upload-book.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="nav"> 
                    <div class="logo"><h2><a href="{% url 'home' %}">Alphapet</a></h2></div>
                    <div class="links">
                        <ul id="main-links">
                            <li><a href="{% url 'home' %}">home</a></li>
                            <li><a href="{% url 'about' %}">about</a></li>
                            <li><a href="{% url 'all-books' %}">books</a></li>
                            <li><a href="{% url 'category' %}">categories</a></li>
                        </ul>
                        <div class="log">
                            <ul>
                                <li><a href="{% url 'account' %}">profile</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <form class="upload-form" id="upload-form">
            <h2 class="info-header">Edit book</h2>
            <ul class="info-list">
                <li class="info-item">
                    <label for="book-title">Book title:</label>
                    <input id="book-title" type="text" required>
                </li>
                <li class="info-item">
                    <label for="author">Author name:</label>
                    <input id="author" type="text" required>
                </li>
                <li class="info-item">
                    <label for="publisher">Publisher:</label>
                    <input id="publisher" type="text" required>
                </li>
                <li class="info-item">
                    <label for="category">Categories:</label>
                    <input id="category" type="text" required>
                </li>
                <li class="info-item">
                    <label for="isbn">ISBN:</label>
                    <input id="isbn" type="text" required>
                </li>
                <div class="small-list">
                    <li class="info-item">
                        <label for="pages">No.Pages:</label>
                        <input id="pages" type="number" required>
                    </li>
                    <li class="info-item">
                        <label for="edition">Edition:</label>
                        <input id="edition" type="number" required>
                    </li>
                    <li class="info-item">
                        <label for="rating">Rating(Out of 5):</label>
                        <input id="rating" type="text" required>
                    </li>
                </div>
                <li class="info-item">
                    <label for="about">About book:</label>
                    <textarea id="about" type="text" required></textarea>   
                </li>
                <li class="info-item">
                    <label for="summary">Summary:</label>
                    <textarea id="summary" type="text" required></textarea>
                </li>
                <li class="info-item">
                    <label for="book-cover">Book cover URL:</label>
                    <input id="book-cover" type="text" required>    
                </li>
            </ul>
            <button type="submit" value="save" id="save-changes">Save Changes</button>
        </form>
    </main>

    <footer>&copy; 2024 All Rights Reserved By FCAI-Developers</footer>
</body>

</html>
