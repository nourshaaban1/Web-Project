<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="image/png" href="{% static 'Photos/Icon.png' %}" sizes="32x32">
    <link rel="stylesheet" href="{% static 'css/log-in.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
    <link rel="stylesheet" href="{% static 'css/log-in.css'%}">
    <script src="{% static 'scripts/log-in.js'%}" defer></script>
</head>
<body>
    <header>
        <nav>
          <div class="container">
            <div class="nav"> 
              <div class="logo"><h2><a href="{% url 'home' %}">Alphapet</a></h2></div>
                <div class="links">
                    <ul>
                    </ul>
                    <div class="log">
                        <ul>
                            <li><a href="{% url 'log-in' %}">Log in</a></li>
                            <li><a href="{% url 'sign-in' %}">Sign in</a></li>
                        </ul>
                    </div>
                </div>
              </div>
          </div>
        </nav>
      </header>
    <div class="login">
        <div class="info">
            <div class="header">
                <h1>Login</h1>
                <p>Welcome back! Please login to your account.</p>
            </div>
            <form id="form">
                <div class="user-field">
                    <label for="user">User:</label>
                    <input type="text" id="user" name="user" placeholder="Enter your username">
                    <i class='bx bxs-check-circle' id="check"></i>
                    <i class='bx bxs-x-circle' id="wrong"></i>
                    <div id="validation0"></div>
                </div>

                <div class="password-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <i class='bx bxs-check-circle' id="check"></i>
                    <i class='bx bxs-x-circle' id="wrong"></i>
                    <div id="validation1"></div>
                </div>

                <div class="submit-field"><input type="submit" value="Login"></div>
            </form>
            <p>Don't have an account? <a href="{% url 'sign-in.html'%}">Sign up here</a>.</p>
        </div>
        <div class="img">
            <img src="{% static 'Photos/slider-img.png'%}" alt="">
        </div>
    </div>
    <footer>&copy; 2024 All Rights Reserved By FCAI-Developers</footer>
</body>
</html>
